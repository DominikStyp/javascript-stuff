<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JS Cheeser</title>
<style>
body {
      font-size:15px;
      font-family:Arial;
}
#main {
	width:800px;
	margin:0 auto;
}
</style>
<script type="text/javascript" src="./js-cheeser.js"></script>
<script type="text/javascript">
onload = function(){
	var SETTINGS = {
				
				/* ids of HTML elements */

					tryToGoNextWithoutFullfillName: "You haven't typed your name yet.",

					/** #name will be changed to what user has typed */
					nameConfirm: " #name?\n...are you serious?\nAre you feeling all right?  ",
					/**  alerts if user has typed full desired cheeses.names name, and tries to click "Go Next" */
					last: "OK! I belive you!\nYou're #name!!!"
				},
				/** Here you can write your own cheeses that will be randomly chosen **/
				cheeses: {
					/** Those names are gonna be 'written' into name field randomly */
					names:[
					       "Biggest Moron",
					       "Bruno Dickhead",
					       "Justin Bieber",
					       "Britney Spears",

					       "Virus X-namer",

					       "Morpheus is here"

					        "Hello NEO! Nice to meet you. Do you think this is reality where you live in?",
					        "I'm a George Bush'es undiscovered twin",
					        "This is Morpheus. Do you think you're writing this text right now?",

					        "I must admit I'm a girl with penis - so what? I'm not shame about that",
					        "I slept with Justin Bieber, but that's not what you think....",
					]
				}
	};
	//initialize plugin
	JSCheeser(SETTINGS);
}
</script>
</head>
<body>
<div id="main">
	<h2> Write something about yourself: </h2>
	Your name: <input id="name" name="name" size="50" type="text"><br />
	Something about you: <br />
	<textarea id="about" rows="10" cols="50"></textarea>
	<br />
	<input id="clearFields" value="Clear fields" type="button">
	<input id="goNext" value="Go next" type="button">
</div>



</body>
</html>
